<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contactus.css" />

    <title>Contact US</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item">
            <a href="/" class="active">Shop</a>
          </li>
          <li class="main-header__item">
            <a href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header__item">
            <a href="/admin/contactus">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contactus">
        <div class="call">
          <h2>Book A CALL</h2>
          <p>
            Book a call slot and our representative will call you within 1hr of
            selected time
          </p>
          <hr />
        </div>
        <form class="contactus-form" action="/admin/add-product" method="POST">
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <button type="submit">GET A CALL</button>
        </form>
      </div>
    </main>
  </body>
</html>
